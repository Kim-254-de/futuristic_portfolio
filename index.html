<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Portfolio</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- ======== HERO SECTION ======== -->
  <header>
  <nav class="navbar">
    <div class="logo">
      <img src="assets/logo.png" alt="Logo">
    </div>

    <button class="nav-toggle" aria-label="Toggle navigation" aria-expanded="false">
      <span class="hamburger" aria-hidden="true"></span>
    </button>

    <ul class="nav-links">
      <li><a href="#hero">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#skills">Skills</a></li>
      <li><a href="#projects">Projects</a></li>
      <li><a href="#experience">Experience</a></li>
      <li><a href="#testimonials">Testimonials</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </nav>
  
  <!-- Terminal-style hero -->
  <div id="hero" class="hero">
    <div class="terminal" role="region" aria-label="Interactive terminal" aria-live="polite">
      <div class="term-bar" aria-hidden="true">
        <span class="dot red"></span>
        <span class="dot amber"></span>
        <span class="dot green"></span>
      </div>
      <div class="term-body">
        <div class="term-lines" id="term-lines">
          <!-- Lines will be typed here by JS -->
        </div>
        <div class="term-caret" id="term-caret" aria-hidden="true">▌</div>
      </div>
    </div>
  </div>
</header>



  
  <!-- ======== ABOUT SECTION ======== -->
  <section id="about">
    <div class="container">
      <h2>About Me</h2>
      <p>...</p>
    </div>
  </section>

  <!-- ======== SKILLS SECTION ======== -->
  <section id="skills">
    <div class="container">
      <h2>Skills</h2>
    </div>
  </section>

  <!-- ======== PROJECTS SECTION ======== -->
  <section id="projects">
    <div class="container">
      <h2>Projects</h2>
    </div>
  </section>

  <!-- ======== EXPERIENCE SECTION ======== -->
  <section id="experience">
    <div class="container">
      <h2>Experience</h2>
    </div>
  </section>

  <!-- ======== TESTIMONIALS SECTION ======== -->
  <section id="testimonials">
    <div class="container">
      <h2>Testimonials</h2>
    </div>
  </section>

  <!-- ======== CONTACT SECTION ======== -->
  <section id="contact">
    <div class="container">
      <h2>Contact Me</h2>
    </div>
  </section>

  <!-- ======== FOOTER ======== -->
  <footer>
    <p>© 2025 Kim Eddy</p>
  </footer>

  <!-- Scripts -->
  <script src="script.js"></script>
</body>
</html>
